
<!DOCTYPE html>
<html>
<head>
  <title>Alan Frisbee - Discography</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: Verdana, Arial, sans-serif;
      text-align: center;
    }
    .container {
      width: 800px;
      margin: 0 auto;
      background-color: #111;
      padding: 20px;
      border: 2px solid #00FF00;
    }
    h1 {
      font-size: 32px;
      text-shadow: 2px 2px #FF00FF;
    }
    .album {
      margin: 20px 0;
      padding: 10px;
      border-bottom: 1px solid #00FF00;
    }
    .album-title {
      color: #FFFF00;
      font-size: 20px;
    }
    .year {
      font-size: 14px;
      color: #AAAAAA;
    }
    .note {
      font-style: italic;
      color: #FF0000;
    }
    .icon {
      width: 16px;
      vertical-align: middle;
    }
    a {
      color: #00FF00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discography</h1>

    <div class="album">
      <span class="album-title">The Pelts - Pelted</span> <span class="year">(1977)</span><br>
      <span class="note">Out of print</span> <img src="broken-icon.png" alt="Broken Icon" class="icon">
    </div>

    <div class="album">
      <span class="album-title">The Pelts - Raw Hide</span> <span class="year">(1980)</span><br>
      <span class="note">Out of print</span> <img src="broken-icon.png" alt="Broken Icon" class="icon">
    </div>

    <div class="album">
      <span class="album-title">The Pelts - Skin Deep</span> <span class="year">(1981)</span><br>

    </div>

    <div class="album">

      <a href="#"><img src="realplayer-icon.png" alt="RealPlayer" class="icon"> Listen (MP3)</a>
    </div>

    <div class="album">
      <span class="album-title">Alan Frisbee – Hot Dog</span> <span class="year">(1997)</span><br>
      <a href="#"><img src="realplayer-icon.png" alt="RealPlayer" class="icon"> Listen (MP3)</a>
    </div>

    <div class="album">
      <span class="album-title">Upcoming: Ultimate Frisbee</span> <span class="year">(TBA)</span><br>
      <span class="note">Coming Soon...</span>

</html>
